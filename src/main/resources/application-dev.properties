spring.application.name=lacsc
server.port=8081

# DB
spring.datasource.url=${DB_URL_DEV}
spring.datasource.username=${DB_USER_DEV}
spring.datasource.password=${DB_PASS_DEV}

# H2 config
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keycloak Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI}

# Keycloak Roles Converter
jwt.principal-attribute=preferred_username
jwt.auth.converter.resource-id=${KEYCLOAK_CLIENT_ID}

# Keycloak config
spring.security.oauth2.client.registration.keycloak.client-id=${KEYCLOAK_CLIENT_ID}
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=${KEYCLOAK_ISSUER_URI}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# SpringDoc config (Swagger)
springdoc.swagger-ui.oauth.client-id=${SWAGGER_CLIENT_ID}
springdoc.swagger-ui.oauth.client-secret=${SWAGGER_CLIENT_SECRET}
springdoc.swagger-ui.oauth.realm=${SWAGGER_REALM}
springdoc.swagger-ui.oauth.scope=openid,profile,email
springdoc.oauth2.authorization-url=${SWAGGER_AUTH_URL}
springdoc.oauth2.token-url=${SWAGGER_TOKEN_URL}
